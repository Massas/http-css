<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>CONTACT</title>
    <link rel="shortcut icon"
          href="https://ml-test-kj.s3-ap-southeast-1.amazonaws.com/MarineLandscape_Bricher.jpg"
          type="image/jpeg">
    <a href=https://ml-test-kj.s3-ap-southeast-1.amazonaws.com/home/my-example.html>HOME</a>
    <a href=https://ml-test-kj.s3-ap-southeast-1.amazonaws.com/self-introduction/profile.html>ABOUT</a>
    <a href=https://ml-test-kj.s3-ap-southeast-1.amazonaws.com/contact/contact-form.html >CONTACT</a>
    <a href=https://ml-test-kj.s3-ap-southeast-1.amazonaws.com/javascript-samples/samples.html>javascript_SAMPLES</a>

    <script language="javascript" type="text/javascript">
          function OnButtonClick(){
              target = document.getElementById("output_button");
              target.innerHTML = "汎用ボタンが押下されました"
          }
          function OnSubmitClick(){
              target = document.getElementById("output_submit");
              target.innerHTML = "送信ボタンが押下されました"
          }
    </script>
  </head>
  <body>
    <div class="contact-form">
        <h1 class="section-title">お問い合わせ</h1>

        <p>お名前(姓)</p>
        <input type="text"></input>

        <p>お名前(名)</p>
        <input type="text"></input>

        <p>メールアドレス</p>
        <input type="email"></input>

        <p>電話番号</p>
        <input type="tel"></input>

        <p>メッセージ</p>
        <textarea cols="100" rows="10" readonly>お気軽にどうぞ！</textarea>

        <p>送信する</p>
        <input type="submit" value="送信" onclick="OnSubmitClick();"><br/>
        <br/>
        <div id="output_submit"></div>


        <p>汎用ボタン</p>
        <input type="button" value="汎用ボタン" onclick="OnButtonClick();"><br/>
        <br/>
        <div id="output_button"></div>

        <p>クリア</p>
        <input type="reset" value="クリア" onclick="document.getElementById('output').innerHTML='クリアボタンが押されました';"><br/>
        <br/>
        <div id="output"></div>
    </div>
  </body>
</html>
